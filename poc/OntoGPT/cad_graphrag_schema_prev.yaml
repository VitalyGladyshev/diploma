    range: string
    slot_uri: cad:title
    required: true
  description:
    description: Описание сущности
    range: string
    slot_uri: schema:description
    required: false
  frequency:
    description: Частота встречаемости в документации
    range: integer
    slot_uri: cad:frequency
    required: false
  degree:
    description: Степень связности в графе
    range: integer
    slot_uri: cad:degree
    required: false
  ui_location:
    description: Расположение в интерфейсе
    range: string
    slot_uri: cad:ui_location
    required: false
  geometry_type:
    description: Тип геометрического объекта
